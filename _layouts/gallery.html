---
layout: default
---

<!-- Page Header -->
{% include intro-header.html type='page' %}

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="post-content">
                {{ content | markdownify }}
            </div>
            
            {% for category in page.categories %}
            <div class="gallery-section">
                <h2 class="gallery-category">{{ category.name }}</h2>
                <div class="gallery-container">
                    {% for image in category.images %}
                    <div class="gallery-item">
                        <div class="gallery-image" onclick="toggleZoom(this)">
                            <img data-src="{{ image.url }}" 
                                 src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                                 class="lazy" 
                                 alt="{{ image.caption }}">
                        </div>
                        {% if image.caption %}
                        <p class="gallery-caption">{{ image.caption }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .post-content {
        margin-bottom: 30px;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
    }
    
    .post-content h2 {
        color: #2f2f2f;
        margin: 40px 0 20px;
        font-size: 26px;
        font-weight: 500;
        line-height: 1.4;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
    }
    
    .post-content p {
        margin: 0 0 1em;
        font-size: 16px;
        line-height: 1.8;
        color: #404040;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
    }

    .gallery-container {
        width: 100%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
        padding: 20px 0;
    }
    
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .gallery-image {
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .gallery-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        vertical-align: middle;
        transition: transform 0.3s ease;
    }
    
    .gallery-item,
    .gallery-image,
    .gallery-image img {
        margin-bottom: 0;
    }
    
    .gallery-item:hover .gallery-image img {
        transform: scale(1.05);
    }
    
    .gallery-caption {
        margin: 8px 0;
        text-align: center;
        font-size: 13px;
        color: #666;
        opacity: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        padding: 8px;
        transition: opacity 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
    }

    .gallery-item:hover .gallery-caption {
        opacity: 1;
    }

    /* 放大状态的样式 */
    .gallery-image.zoomed {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .gallery-image.zoomed img {
        max-width: 90%;
        max-height: 90vh;
        width: auto;
        height: auto;
        object-fit: contain;
        transform: none;
    }

    @media only screen and (max-width: 768px) {
        .gallery-container {
            width: 95%;
            grid-template-columns: repeat(2, 1fr);
        }
        
        .gallery-image img {
            height: 150px;
        }
    }

    @media only screen and (max-width: 480px) {
        .gallery-container {
            grid-template-columns: 1fr;
        }
    }

    .gallery-section {
        margin-bottom: 50px;
    }
    
    .gallery-category {
        color: #2f2f2f;
        margin: 40px 0 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
        font-size: 24px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", "PingFang SC", "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "Microsoft JhengHei", "Source Han Sans SC", "Noto Sans CJK SC", "Source Han Sans CN", "Noto Sans SC", "Source Han Sans TC", "Noto Sans CJK TC", "WenQuanYi Micro Hei", SimSun, sans-serif;
    }

    /* 放大状态时的标题样式 */
    .gallery-image.zoomed .gallery-caption {
        display: none;
    }

    /* 添加图片加载时的过渡效果 */
    .lazy {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .lazy.loaded {
        opacity: 1;
    }
</style>

<script>
function toggleZoom(element) {
    if (element.classList.contains('zoomed')) {
        // 取消放大
        element.classList.remove('zoomed');
        document.body.style.overflow = '';
    } else {
        // 放大
        element.classList.add('zoomed');
        document.body.style.overflow = 'hidden';
    }
}

// 点击放大的图片外部区域也可以关闭
document.addEventListener('click', function(e) {
    if (e.target.closest('.gallery-image.zoomed')) {
        const zoomed = e.target.closest('.gallery-image.zoomed');
        if (e.target === zoomed) {
            toggleZoom(zoomed);
        }
    }
});

// 按ESC键也可以关闭放大的图片
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const zoomed = document.querySelector('.gallery-image.zoomed');
        if (zoomed) {
            toggleZoom(zoomed);
        }
    }
});

// 懒加载实现
document.addEventListener("DOMContentLoaded", function() {
    let lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));
    let active = false;

    const lazyLoad = function() {
        if (active === false) {
            active = true;

            setTimeout(function() {
                lazyImages.forEach(function(lazyImage) {
                    if ((lazyImage.getBoundingClientRect().top <= window.innerHeight && lazyImage.getBoundingClientRect().bottom >= 0) && getComputedStyle(lazyImage).display !== "none") {
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.add("loaded");
                        lazyImage.onload = function() {
                            this.style.opacity = 1;
                        };

                        lazyImages = lazyImages.filter(function(image) {
                            return image !== lazyImage;
                        });

                        if (lazyImages.length === 0) {
                            document.removeEventListener("scroll", lazyLoad);
                            window.removeEventListener("resize", lazyLoad);
                            window.removeEventListener("orientationchange", lazyLoad);
                        }
                    }
                });

                active = false;
            }, 200);
        }
    };

    // 添加各种事件监听
    document.addEventListener("scroll", lazyLoad);
    window.addEventListener("resize", lazyLoad);
    window.addEventListener("orientationchange", lazyLoad);
    
    // 初始加载
    lazyLoad();
});
</script>
